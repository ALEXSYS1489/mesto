<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="Логотип Место"></header><main><section class="profile"><div class="profile__avatar-containner"><img class="profile__image" src="#" alt="Аватар"> <button type="button" class="profile__avatar-button" aria-label="Сменить аватар"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Изменить информацию о профиле"></button><p class="profile__about"></p></div><button type="button" class="profile__add-button" aria-label="Добавить карточку"></button></section><section class="elements"><template id="element-template"><div class="element"><img class="element__image" src="#" alt="#"> <button class="element__remove element__remove_inactive" type="button" aria-label="Удалить карточку"></button><div class="element__info"><h2 class="element__name"></h2><div class="element__like-containner"><button type="button" class="element__like" aria-label="Лайк"></button><h3 class="element__likes"></h3></div></div></div></template></section></main><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form name="profile" class="popup__form" novalidate><h2 class="popup__info">Редактировать профиль</h2><input name="name" required class="popup__input popup__input_value_name" id="profile-name" placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__error popup__error_type_profile-name"></span> <input name="about" required class="popup__input popup__input_value_about" id="profile-about" placeholder="О себе" minlength="2" maxlength="200"> <span class="popup__error popup__error_type_profile-about"></span> <button type="submit" disabled="disabled" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть"></button><form name="card" class="popup__form" novalidate><h2 class="popup__info">Новое место</h2><input name="name" required class="popup__input popup__input_value_name" id="card-name" placeholder="Название" minlength="2" maxlength="30"> <span class="popup__error popup__error_type_card-name"></span> <input name="link" type="url" required class="popup__input popup__input_value_about" id="card-link" placeholder="Ссылка на картинку"> <span class="popup__error popup__error_type_card-link"></span> <button type="submit" disabled="disabled" class="popup__save">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__image-block"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt="#"><h2 class="popup__image-name"></h2></div></div><div class="popup popup_type_confirm"><div class="popup__container popup__container_confirm"><button type="button" class="popup__close" aria-label="Закрыть"></button><h2 class="popup__info">Вы уверены?</h2><button type="button" class="popup__confirm">Да</button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_avatar"><button type="button" class="popup__close" aria-label="Закрыть"></button><form name="avatar" class="popup__form" novalidate><h2 class="popup__info">Обновить аватар</h2><input name="avatar" type="url" required class="popup__input popup__input_value_name" id="avatar" placeholder="Аватар"> <span class="popup__error popup__error_type_avatar"></span> <button type="submit" disabled="disabled" class="popup__save">Сохранить</button></form></div></div><footer class="footer"><p class="footer__text">&#169; 2022 Mesto Russia</p></footer></div></body></html>
