<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="./images/Avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements">
        <template id="element-template">
          <div class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__remove" type="button" aria-label="Удалить"></button>
            <div class="element__info">
              <h2 class="element__name"></h2>
              <button type="button" class="element__like" aria-label="Лайк"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <form name="profile" class="popup__form" novalidate>
          <h2 class="popup__info">Редактировать профиль</h2>
          <input name="name" type="text" required class="popup__input popup__input_value_name" id="profile-name"
            placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__error popup__error_type_profile-name"></span>
          <input name="about" type="text" required class="popup__input popup__input_value_about" id="profile-about"
            placeholder="О себе" minlength="2" maxlength="200">
          <span class="popup__error popup__error_type_profile-about"></span>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <form name="card" class="popup__form" novalidate>
          <h2 class="popup__info">Новое место</h2>
          <input name="name" type="text" required class="popup__input popup__input_value_name" id="card-name"
            placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__error popup__error_type_card-name"></span>
          <input name="link" type="url" required class="popup__input popup__input_value_about" id="card-link"
            placeholder="Ссылка на картинку">
          <span class="popup__error popup__error_type_card-link"></span>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-block">
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <h2 class="popup__image-name"></h2>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>

  </div>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</body>

</html>
